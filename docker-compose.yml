version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: vulture-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-vulture_wealth}
      MYSQL_USER: ${DB_USER:-vulture_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-vulture_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vulture-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  # Vulture Wealth Terminal Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vulture-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-production}
      
      # Database
      DATABASE_URL: mysql://${DB_USER:-vulture_user}:${DB_PASSWORD:-vulture_password}@db:3306/${DB_NAME:-vulture_wealth}
      
      # OAuth & Auth
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this}
      VITE_APP_ID: ${VITE_APP_ID:-}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL:-https://api.manus.im}
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL:-https://app.manus.im}
      
      # Manus Built-in APIs
      BUILT_IN_FORGE_API_URL: ${BUILT_IN_FORGE_API_URL:-}
      BUILT_IN_FORGE_API_KEY: ${BUILT_IN_FORGE_API_KEY:-}
      VITE_FRONTEND_FORGE_API_URL: ${VITE_FRONTEND_FORGE_API_URL:-}
      VITE_FRONTEND_FORGE_API_KEY: ${VITE_FRONTEND_FORGE_API_KEY:-}
      
      # Owner Info
      OWNER_NAME: ${OWNER_NAME:-Portfolio Owner}
      OWNER_OPEN_ID: ${OWNER_OPEN_ID:-}
      
      # Analytics (optional)
      VITE_ANALYTICS_ENDPOINT: ${VITE_ANALYTICS_ENDPOINT:-}
      VITE_ANALYTICS_WEBSITE_ID: ${VITE_ANALYTICS_WEBSITE_ID:-}
      
      # Frontend
      VITE_APP_TITLE: ${VITE_APP_TITLE:-Vulture Wealth Terminal}
      VITE_APP_LOGO: ${VITE_APP_LOGO:-}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - ./logs:/app/logs
    networks:
      - vulture-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      timeout: 10s
      retries: 3
      interval: 30s

  # Optional: Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: vulture-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - vulture-network
    profiles:
      - nginx

volumes:
  db_data:
    driver: local

networks:
  vulture-network:
    driver: bridge
